<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <div id="display-container">
        <div>
            <input type="text" id="calcDisplay" value="">
        </div>
        <div>
            <input type="text" id="display" value="">
        </div>
    </div>

    <div id="buttons">
        <div>
            <button id="clear">AC</button>
            <button id="backspace">DELETE</button>
        </div>
        <div id="numbers">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="0">0</button>
            <button value=".">.</button>
            <div>
                <button value="+/-" id="plusMinus">+/-</button>
            </div>
        </div>

        <div id="symbols">
            <button value="+" id="add">+</button>
            <button value="-" id="subtract">-</button>
            <button value="*" id="multiply">x</button>
            <button value="/" id="divide">/</button>
            <button value="=" id="equals">=</button>
        </div>
    </div>
</body>
</html>
