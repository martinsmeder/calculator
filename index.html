<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>SPACE CALCULATOR</h1>
    </header>
    
    <main>
        <div id="display-container">
            <div>
                <input type="text" id="calcDisplay" value="">
            </div>
            <div>
                <input type="text" id="display" value="">
            </div>
        </div>

        <div id="buttons">
            <div id="clearAndDelete">
                <button id="clear">AC</button>
                <button id="backspace">DEL</button>
                <button value="+/-" id="plusMinus">&plusmn;</button>
            </div>
            <div id="numbers">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="0">0</button>
                <button value=".">.</button>
            </div>
    
            <div id="symbols">
                <button value="/" id="divide">รท</button>
                <button value="*" id="multiply">&times;</button>
                <button value="-" id="subtract">-</button>
                <button value="+" id="add">+</button>
                <button value="=" id="equals">=</button>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://github.com/martinsmeder" target="_blank">Coded by: Martin Smeder</a>
        <br>
        <a href="https://www.pexels.com/@adam-krypel-19165796/" target="_blank">Background image by: Adam Krypel</a>
    </footer>
    
</body>
</html>
